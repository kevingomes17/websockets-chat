<html ng-app="WebsocketApp">
<head>
    <title>Websockets Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="client.css" />

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

    <script type="text/javascript" src="js/client.js"></script>
    <script type="text/javascript" src="js/client-module.js"></script>
</head>

<body>
    <div class="container" ng-controller="MainCtrl">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2>WebSockets Example</h2>
                <hr/>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                    <div class="btn-group-vertical" role="group">
                        <button class="btn btn-primary" ng-click="initWebsocket()">Connect WebSocket</button>
                        <button class="btn btn-warning" ng-click="clearChat()">Clear Chat</button>
                    </div>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                    <div class="chat-window">
                        <p ng-repeat="log in chatLog"
                           ng-class="{'alert alert-danger': (log.type == 'error'), 'you-info alert alert-info': (log.type == 'you-info'), 'them-info alert alert-success': (log.type == 'them-info'), 'alert alert-warning': (log.type == 'info')}">
                            {{log.message}}
                        </p>
                    </div>
                    <br/>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="Type message ..." ng-model="chatMessage" ng-keyup="handleKeyPress($event)">
                        <span class="input-group-addon btn btn-primary" id="send-message" ng-click="sendChatMessage()" style="cursor: pointer;">Send</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
